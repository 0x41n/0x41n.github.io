unity1weekとは、
Unityを使って1週間でお題に沿ったゲームを作ろうという企画です。
[ゆずゆざ](https://x.com/yzyz_user)さんから「一緒にやりませんか」と
お誘いをいただいたのでチャレンジしてみました。

「[かえす](https://unityroom.com/unity1weeks/64)」というお題で「[Trustia](https://unityroom.com/games/trustia)」というゲームが出来ました。
短めのRPGです。評価のグラフがほとんど均等でうれしいですね。

作るのはめちゃくちゃ大変でした。まじで。
自分がUnityをほとんど扱えないということもあり、
プログラムはすべてゆずゆざさんがやってくれました。
その分音とか絵とかを担当したんですが、
大きい絵も描けないし、RPGっぽい曲も作れないし…
なんやかんやで2週間くらいかかっちゃった。

絵は白黒の緩いタッチでごまかし
音はピコピコした感じでごまかし
自分の作るものはほとんど「ごまかし」で出来ている…

ゆずゆざさんの企画力とかシナリオ制作力のおかげで
完成品はすごくいいものになりました。と思います。
時間があったら遊んでみてください。
(宣伝に慣れてなくて全然貢献できなかったな)
