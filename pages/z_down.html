ダウンロードできるものなどを置いています。
## 素材系
[**Nosta 5**](https://neodym65.booth.pm/items/3499051)
5pxくらいの　英語・カタカナ対応のフォントです。

[**Sabi**](https://neodym65.booth.pm/items/3499036)
16pxくらいのピクセルフォントです。
いまのところ半角英数のみの対応です。

[**Nosta Five 2**](https://neodym65.booth.pm/items/4995373)
5pxくらいの　英語・カタカナ・ひらがな対応のフォントです。

[**T98H.sf2**](https://0x41n.github.io/file/T98H.sf2)
東方旧作 (PC-98) の音を再現したサウンドフォントです。
再現度は低めですが、容量はできるだけ小さくなるようにしました。
[こんな感じ](https://youtu.be/cgWwST4p8h4)の音が使えます。

[**NostapC.sf2**](https://0x41n.github.io/file/NostapC.sf2)
チップチューンっぽい音のサウンドフォントです。
[こんな感じ](https://on.soundcloud.com/T4fxUMovj6hgtLR57)の音が使えます。
## ゲーム
[**カエルはカエる**](https://0x41n.github.io/file/Frog_v1.41.zip)
第15回ウディコン応募作品。
レトロゲーム風の
みじかい横スクアクションです。
## 音楽
[**かがみこ**](https://0x41n.github.io/file/Kagamiko.zip)
unity1week試走作品「[かがみこ](https://unityroom.com/games/kagamiko)」の音楽です。

[**Trustia**](https://0x41n.github.io/file/Trustia.zip)
unity1week お題「かえす」投稿作品「[Trustia](https://unityroom.com/games/trustia)」の音楽です。
## ツール
[**ハケイラー**](https://0x41n.github.io/Hacayler/)
ちょっとした波形が作れます。

[**いろいじり**](https://0x41n.github.io/file/ncolor.html)
RGBの計算などをします。

[**SVG2PNG**](https://0x41n.github.io/file/svg2png.html)
SVGをCanvasで描画して
PNGとしてダウンロードできるようにするツールです。

[**もじさがし**](https://0x41n.github.io/file/kaku2.html)
文字のユニコードを検索したりできます。

[**MIDIvel**](https://0x41n.github.io/file/MIDIvel.zip)
MIDIの音量関係の数値を
ベロシティにまとめるだけのツールです。

[**今日の年齢計算**](https://0x41n.github.io/file/age.html)
現在の日時での年齢などを計算します。
書類に書く時などにどうぞ。</script><script src=/common.js></script><script src=/modoki.js></script></body></html>
