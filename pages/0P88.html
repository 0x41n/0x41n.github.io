ゲームを作っている、特に音楽も作っている人に知らせたいOPUSの話。
[more]
と言いつつ、毎度のことながら自分用のメモです。
つい最近、OPUSというタイプの音声ファイルを知りました。
## [OPUS](https://ja.wikipedia.org/wiki/Opus_(音声圧縮))
何度も出てきているOPUSとは、WAVとかMP3とかOGGのような音声ファイルの一種で、
2012年ごろから存在していた規格らしいです。
Windows11では標準のメディアプレーヤーで再生出来ちゃいます。

なぜ知らせたかったかというと、**圧倒的に圧縮率が高いからです！！**
## 特徴
圧縮アルゴリズムがどうだとか、どんなものに使われていたかとかは一旦置いておいて…
とにかく容量が小さく、その割に音がいい規格です！！
なぜもっと流行らない！！！

参考までに、手元のWAVファイルを変換して比較してみました。
|ファイル|サイズ|
|---|---|
|32000Hz WAV|9876KB|
|32000Hz MP3|1688KB|
|32000Hz OGG|1167KB (品質5)|
|**48000Hz OPUS**|**795KB**|
MP3とかOGGでも驚きの圧縮率なのに、OPUSの数字すごくないですか！？
(なぜか48000Hzになってしまいましたが…)

そして何ともうれしいことに！ウディタで再生できます！！
なぜ！？！？！？！
いつの間に対応していたのか、OGGの仲間だから勝手に再生できたのか…

[公式サイト](https://opus-codec.org/downloads/)からWAVとの相互変換をするツールなども手に入れられますので、音楽たくさん詰め込みたい人にはオススメです！
みんなOPUSを使おう！！！！！
