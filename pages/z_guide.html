ネオジム (neodym65) の創作物に関しての利用規約をまとめておきます。
[more]
**必要に応じて内容を変更する可能性があります。**
ネットの海に流した時点で何されてもしょうがないと思っているのですが、
責任を負う羽目になるのは嫌だなと思ったので前もって作っておきます。
## やってもいい
- 加工・改変
- 個人利用
- 商用利用・再配布 (場合による)
## やってほしくない
- 第三者の権利を侵害する目的での使用
- 誹謗中傷・違反目的・公序良俗に反する目的での使用
- 創作物そのものを販売すること (加工の有無に関わらず)
- 自分で作ったと主張すること
データの利用によるトラブル、不利益には
一切の責任を負いませんのであしからずご了承ください。
クレジット表記や利用報告は任意です。
## 例外
- ネオジム以外が制作した作品に含まれているデータ<br>→ 商用利用・再配布NG
- ゲーム<br>→ プレイ動画などの配信はOK、商用利用・再配布は基本NG<br>(素材利用が可能と書かれている場合は対象のデータのみOK)
- 各種サイトの動画・音・絵など<br>→ 素材としての利用は要相談
- 有料のモノ<br>→ 商用利用・再配布NG
**補足**
個人利用：
ダウンロードしたデータを**ネットにアップロードしない範囲**で使うこと。
