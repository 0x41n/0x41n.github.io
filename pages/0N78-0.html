デバイスを変えた時にいちいち調べるのが面倒なのでまとめておく。
ちょくちょく更新するかも。
## 音関係
[**FL Studio**](https://www.image-line.com/)
いろんな人が使ってるDaw。
サウンドフォントと相性がいいように感じている。
有料だけど体験版でも何とかなる。

[**FamiStudio**](https://famistudio.org/)
ファミコンの曲データ(.nsf)をピアノロールで作れるやつ。
機能が多くて便利。

[**Polyphone**](https://www.polyphone-soundfonts.com/)
サウンドフォントエディタ。波形の確認がしやすい。

[**PetiteMM**](https://github.com/loveemu/petitemm)
MIDIをMMLに変換するソフト。
オプションでMMLの書き方を注文できる。

[**Audacity**](https://www.audacityteam.org/)
音声波形編集ソフト。いろいろできる。

[**Domino**](https://takabosoft.com/domino)
MIDI編集ソフト。MIDIデータを確認するときとかに使う。

[**ピストンコラージュ**](https://pxtone.org/)
Pxtone Collage。
小さくて軽い音楽制作ソフト。
サンプラー的な考え方で曲が作れる。

[**おーぐぷれーやー**](https://senobishiten.cyber-ninja.jp/common.html)
OGGのループポイントを確認するソフト。

[**FlicFlac Audio Converter**](https://freesoft-100.com/download/flicflac-audio-converter/)
音声ファイルの変換を一括でやってくれるソフト。
ドラッグアンドドロップするだけ。
WAV,FLAC,MP3,OGGの相互変換ができる。

[**クロスフェードメーカー**](https://www.vector.co.jp/soft/winnt/art/se501644.html?srsltid=AfmBOooTq6HMbfHzufsNn3I6c2xy1l94Qojn4dWjLp5tue2USLZtnpUc)
クロスフェードを作るソフト。
各曲の再生時間とか開始時間、フェード時間とかを指定する。
それぞれの時間をおまかせすることもできる。
## 画像関係
[**EDGE**](https://takabosoft.com/edge)
ドット絵ツール。レイヤーとかアニメーションとかいろいろできる。
パレットの操作がしやすい。

[**Aseprite**](https://store.steampowered.com/app/431730/Aseprite/?l=japanese)
ドット絵ツール。どんな画像でも読み込んでくれる。
EDGEに慣れてしまった自分としては、
ほぼ画像の変換器としてしか使ってない。

[**@icon変換**](http://www.towofu.net/soft/aicon.php)
ICOファイルを作るときに使う。
マルチアイコンを作れるのがいい。

[**ファイアアルパカ**](https://firealpaca.com/ja/)
お絵かきソフト。
結構な頻度で更新されてる気がする。ありがたい。
## 映像関係
[**AG-デスクトップレコーダー**](http://t-ishii.la.coocan.jp/download/AGDRec.html)
キャプチャソフト。軽くていろいろ融通が利く気がする。

[**Aviutl**](http://spring-fragrance.mints.ne.jp/aviutl/)
動画編集ソフト。拡張機能とかは都度調べる。(めんどくさい)

[**Twitter用に動画変換するやつ**](https://cloth.moe/2016_twitter_convert)
こういう名前のソフト。
いい感じに動画ファイルのサイズを落としてくれる。
Discordで動画を送りたいときとかにも使える。多分。

[**ShaderGlass**](https://github.com/mausimus/ShaderGlass)
画面をブラウン管みたいな見た目にするやつ。
いろんなエフェクトがかけられる。効果範囲も簡単に決められる。

[**TwMovGenerator**](https://www.dropbox.com/scl/fo/gel15f6odrt4aznhjcozt/h?rlkey=j73tllorxvyuzeyp2g4wk9aqj&e=1&dl=0)
WAVファイルを突っ込むだけでいい感じの動画にしてくれるツール。
背景と波形の色も指定できるのでとても便利。
## そのほか
[**Visual Studio Code**](https://code.visualstudio.com/download)
プログラミングをしているような画面でテキストをいじれるソフト。
いろいろ便利。

[**Resource Hacker**](http://www.angusj.com/resourcehacker/)
EXEファイルのアイコン変えたりなんやかんやしてくれるソフト。

[**xedit**](https://freesoft-100.com/review/xedit.php)
バイナリエディタ。データを眺めることくらいしかしてない。

[**Lhaplus**](https://forest.watch.impress.co.jp/library/software/lhaplus/)
ZIPとかを解凍するソフト。
UTF-8に対応してないので文字化けしたりする。

[**7-zip**](https://www.7-zip.org/)
7Zを展開するソフト。
いろんなのを解凍できて便利。

[**NanaTerry**](https://forest.watch.impress.co.jp/library/software/nanaterry/)
メモとかをノードで管理できるソフト。TXTを量産せずに済む。

[**EnumChar**](https://www.vector.co.jp/soft/winnt/writing/se483244.html)
フォントに含まれている文字を表示するソフト。

[**FontForge**](https://fontforge.org/en-US/)
フォント編集ソフト。
無料でいろいろ出来るのがありがたい。
日本語UIのいびつな感じを直す方法は[ここ](https://qiita.com/Phroneris/items/168e395e3397466fe02b)。

[**TrueTypeフォントエディター **](https://web.archive.org/web/20030217184720/http://uri.sakura.ne.jp/~cosmic/yuno/shop/index.html)(魚拓)
その名の通りフォントを作るソフト。
容量も動作も軽い！機能も単純で分かりやすい！
そして無料！
こんなソフトが2001年からあったなんて…！
## 音関係 (プラグイン)
[**dblue Crusher**](https://www.flpresets.com/free-vst/dblue-crusher/)
ビットクラッシャー。音質をわざと悪くするやつ。
GBA、DS感を出すのにいいかも。

[**C700**](http://picopicose.com/software.html)
個人的にSPC作るのに必須なプラグイン。
鳴りのテストにも使えて便利。

[**snes-echo**](https://github.com/nyanpasu64-backup/snes-echo)
スーファミのディレイ機能を再現したやつ。
再現度が高い気がする。
各自でコンパイルする必要がある。以下、自分用のメモ。
> READMEにある「web-based editor」を開いて、
> コード画面に「snes-echo.dsp」の中身をコピペする。
> 画面左側のトラックのアイコンからOSと出力形式？を選んでExportすれば
> プラグインとしてダウンロードできるようになる。
[**TSE BOD**](https://www.tseaudio.com/software/tseBOD)
ベース用のエフェクト。音がかっこよくなる。

[**BC Free Amp**](https://www.bluecataudio.com/Products/Product_FreeAmp/)
ギター用のエフェクト。サクッと歪ませられる。

[**Amplitube**](https://www.ikmultimedia.com/products/index.php?R=INIT&FV=free-software-related-products&CV=Other%20Filter)
ギターのアンプシミュレーター？
音がすごくそれっぽくなる。

[**Chip32**](https://web.archive.org/web/20180721210301/https://www.geocities.jp/sam_kb/Chip32/index.html) (魚拓)
波形メモリ音源を再現するやつ。
マウスで描けて便利。

[**Drumatic 3**](https://www.e-phonic.com/archived-plugins.html)
ドラムマシン。音が好き。

[**DrumCore 3**](https://plugins4free.com/plugin/1061/) (アーカイブ？)
ドラム音源。音がいい。

[**LABS**](https://labs.spitfireaudio.com/)
いろんな音源を入れられるやつ。
ラウンドロビンのおかげでベタ打ちでもそれっぽく聞こえる。

[**Magical 8bit Plug**](https://ymck.net/app/magical-8bit-plug)
ピコピコサウンドのプラグインといえばこれ。
2の方はかなりファミコンを再現していると思う。
ノイズの再現度すごい。

[**MeowSynth**](https://plugins4free.com/plugin/633/)
ついったとかで流行ってたプラグイン。
ミャーオという音が鳴る。かわいい。

[**MT-PowerDrumKit**](https://www.powerdrumkit.com/download76187.php)
無料のドラム音源と言ったらこれかもしれない。
スネアが気持ちいい。

[**NES VST 1.2**](https://www.mattmontag.com/projects-page/nintendo-vst)
「Nintendo VST」とも言う？
ファミコン特有のやつを手軽に再現できる。
すこし動作が重い。

[**SANA 8BIT VST**](https://github.com/m-masaki72/SANA_8BIT_VST)
ピコピコ系。波形メモリ音源も描いて鳴らせる。
非常に使いやすい。

[**sforzando**](https://www.plogue.com/products/sforzando.html)
サウンドフォントプレイヤー。.sfzに対応している。

[**Synth1**](https://daichilab.sakura.ne.jp/softsynth/)
使うの難しいけどいい音が鳴るシンセ。
とりあえず入れとけばいいことあるって。

[**VOPMex**](http://picopicose.com/software.html)
またしてもPPSE部さん…
FM音源OPMを再現したやつ。
