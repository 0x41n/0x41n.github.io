## 経緯
今までTumblrでちょっとした文章を書いていたのですが、
手軽な反面、手の届かないところがあって
もうちょっと自由にできないかなあと思い引っ越しました。
既存のサービス([note](https://note.com/)とか[Qiita](https://qiita.com/)とか[Zenn](https://zenn.dev/)とか)も考えたんですけど、
別に技術者というわけじゃないし、
そこまでしっかりした文章を書くわけでもないし更新するかわからないし…
と色々うだうだした結果自分で作ればいいやとなりました。
## このサイトの作り方
あくまで自分のメモおきばなので、
誰の得にもならないような情報も置いておきます。

「GitHub Pages ブログ」とかで調べるとよくわからない技術を紹介されます。
JekyllとかHugoとかGitHub Actionsとか…
