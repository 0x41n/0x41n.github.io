## お探しのページは見つかりませんでした
なんということでしょう！
アクセスしたページは、なんらかの理由で表示できませんでした！
ここはそれをお伝えするページです！
## なんらかの理由
何事にも理由はあるものです。
一緒に考えてみましょう。
1. URLを打ち間違えた
2. ちゃんとコピーできていなかった
3. ページが削除された
4. ページが移動した / 変更された
4. このページを見たかった
ページが削除 / 移動 / 変更されたなどを確認したい方は
[リポジトリ](https://github.com/0x41n/0x41n.github.io)を見て確認してください。


ところで、色々なところで見かけるこの「404 Not Found」、
どういうものか知らない方も多いのでは？
せっかくなので調べてみました！
## 404 Not Foundとは
HTTPステータスコードの一種で、
「サーバーにアクセスできたけど、目的のものを見つけられなかったよ！」
というステータスを表しています。
有名なステータスコードすぎて、単独のWikipediaまであります。
<<HTTP 404 - Wikipediahttps://ja.wikipedia.org/wiki/HTTP_404>>
## まとめ
いかがでしたか？
残念ながら原因の特定まではできませんでしたが、
アクセスしたページは、なんらかの理由によって見れないことがわかりましたね！
それでは皆さん、良いインターネットライフを！</script><script src=/common.js></script><script src=/modoki.js></script></body></html>
